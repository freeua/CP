<div class="registration-form">
  <h3 class="registration-form__title">Create Admin account</h3>
  <div class="step-container" *ngIf="step">
    <div class="step-item" *ngFor="let step of steps[registrationService.plan].steps; let index = index;"
         [ngClass]="{'active': step.selected, 'completed': step.completed }">
      <div class="step-content" (click)="changeStepByClick(index, step.selected, step.completed)">
        <i [class]="step.icon"></i>
      </div>
      <div class="step-title">
        {{ step.title }}
      </div>
    </div>
  </div>

  <div class="steps-forms-container account-container">
    <div class="form-left">
      <app-dynamic-form #dynamicForm [config]="accountForm"></app-dynamic-form>
    </div>
    <div class="form-right">
      <strong>Available Identity Providers</strong>
      <div class="ipds-container">
        <div class="idp-item" *ngFor="let item of IDPList">
          <div class="">
            {{ item.name }}
          </div>
          <div class="same-content" [ngClass]="{'disabled': !isEnterprise}">
            <input [checked]="item.select" class="invoice-input" [id]="item.scheme" type="checkbox"
                   (change)="changeProviders(item)" [disabled]="!isEnterprise">
            <label [for]="item.scheme"></label>
          </div>
        </div>

        <div class="same-content custom-idp" *ngIf="isEnterprise">
          <input [checked]="enableCusomIdp" class="invoice-input" type="checkbox" id="custom" #custonIdp (change)="changePlan(custonIdp.checked)">
          <label for="custom">Use custom IDPs</label>
        </div>
      </div>
    </div>
  </div>
  <hr>
</div>
