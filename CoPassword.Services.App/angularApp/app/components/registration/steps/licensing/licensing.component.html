<div class="registration-form">
  <h3 class="registration-form__title">Licensing ({{ plan.type }})</h3>
  <div class="step-container" *ngIf="step">
    <div class="step-item" *ngFor="let step of steps[plan.type].steps; let index = index;"
         [ngClass]="{'active': step.selected, 'completed': step.completed }">
      <div class="step-content" (click)="changeStepByClick(index, step.selected, step.completed)">
        <i [class]="step.icon"></i>
      </div>
      <div class="step-title">
        {{ step.title }}
      </div>
    </div>
  </div>

  <div class="steps-forms-container license-container">
    <div class="form-left">
      <app-dynamic-form #dynamicForm [config]="licensingForm"></app-dynamic-form>
    </div>
    <div class="form-right">
      <div class="license-result-container">
        <div class="license-result">
          <div class="license-result-title">Valid until</div>
          <div class="license-result-value">{{ date | date: 'dd.MM.yyyy' }}</div>
        </div>
        <div class="license-result">
          <div class="license-result-title">Monthly costs</div>
          <div class="license-result-value">CHF {{ price }}.00</div>
        </div>
        <div class="license-result">
          <div class="license-result-title">Total Amount</div>
          <div class="license-result-value">
            <strong>CHF {{ sum }}.00</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
</div>
